<div class="faq-section">
  <div class="faq-header text-center">
    <h2 class="faq-title">Часто задаваемые <span class="orange-text">вопросы</span> (FAQ)</h2>
    <p class="faq-subtitle">Ответы на самые важные вопросы ...</p>
  </div>

  <div class="accordion mt-4 w-100" id="faqAccordion">
    <div class="accordion-item" *ngFor="let q of questions; let i=index">
      <h2 class="accordion-header" id="heading{{i}}">
        <button class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse'+i"
                aria-expanded="false"
                [attr.aria-controls]="'collapse'+i">
          {{ q.title }}
        </button>
      </h2>
      <div id="collapse{{i}}"
           class="accordion-collapse collapse"
           data-bs-parent="#faqAccordion">
        <div class="accordion-body text-start">
          <p [innerHTML]="q.answer"></p>
        </div>
      </div>
    </div>
  </div>
</div>
