<div class="organizations-section">
  <h2 class="text-left"><span class="orange-text">Организации</span>, открытые для сотрудничества</h2>
  <h5 class="subtitle">Выберите компанию для стажировки или практики и отправьте заявку напрямую.</h5>

  <div class="organizations-grid">
    <div class="flip-card" *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
      <div class="flip-card-inner">
        <!-- Передняя сторона (Название организации) -->
        <div class="flip-card-front">
          <h5 class="organization-title">
            РГП на ПХВ «Дирекция административных зданий Администрации Президента и Правительства РК» УДП РК
          </h5>
        </div>
        <!-- Задняя сторона (Описание + Кнопки) -->
        <div class="flip-card-back">
          <p class="organization-text">Небольшое описание организации</p>
          <div class="btn-group">
            <a href="#" class="btn btn-primary">Подать заявку</a>
            <a href="#" class="btn btn-outline-primary">Узнать больше</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-secondary more-btn">Посмотреть еще</button>
  </div>
</div>
